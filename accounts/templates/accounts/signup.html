{%extends 'accounts/layout.html'%}
{% load static %}

{% block extrahead %}
<link rel="stylesheet" href="{% static 'accounts/css/form.css' %}" />
{% endblock %}

{%block content%}
<div class="accounts-box">
    <div class="accounts-box-header">
        Admin Sign Up
        <br>
    </div>
    <form class="signup-form" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_fullname" class="col-form-label">Fullname</label>
            <input type="text" class="form-control" name="fullname" placeholder="eg. Michael Jackson" maxlength="30" required="" id="id_fullname">
        </div>
        <div class="form-group">
            <label for="id_email" class="col-form-label">Email</label> 
            <input type="text" class="form-control" name="email" placeholder="name@domain.com" maxlength="30" required="" id="id_email">
        </div>
        <div class="form-group">
            <label for="id_password" class="col-form-label">Password</label> 
            <input type="password" class="form-control" name="password" placeholder="**********" maxlength="30" required="" id="id_password">
        </div>
        <!-- {{form.as_p}} -->
        <input type="submit" value="SIGN UP" class="btn btn-secondary" style="margin-top: 8px;">
    </form>
    <div class="accounts-box-footer" style="color: black;">
        already have an account? <a href="{% url 'accounts:login' %}"></a>
    </div>
</div>
{%endblock%}
