{%extends 'accounts/layout.html'%}
{% load static %}

{% block extrahead %}
<link rel="stylesheet" href="{% static 'accounts/css/form.css' %}" />
{% endblock %}

{%block content%}
<div class="accounts-box">
    <div class="accounts-box-header">
        <h3>EVM Login</h3>
    </div>
    <form class="login_form" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_email" class="col-form-label">Email</label> 
            <input type="text" class="form-control" name="email" placeholder="name@domain.com" maxlength="30" required="" id="id_email">
        </div>
        <div class="form-group">
            <label for="id_password" class="col-form-label">Password:</label> 
            <input type="password" class="form-control" name="password" placeholder="**********" maxlength="30" required="" id="id_password">
        </div>
        <input type="submit" value="LOGIN" class="btn btn-secondary" style="margin-top: 8px;">
    </form>
    <div class="accounts-box-footer">
        New user? <a style="color: black;" href="{% url 'accounts:signup' %}">Create Account</a>
        <br>
        <a style="color: black;" href="#">Forget password?</a>
    </div>
</div>
{%endblock%}
